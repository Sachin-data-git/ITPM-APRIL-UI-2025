<body>

      <form action="" id="myForm">
        <input type="text" name="Name" id="" placeholder="Enter Name">

   //preventDefault()
        document.getElementById("myForm").addEventListener("keydown",(event)=>{
             if(event.key=="Enter"){
                event.preventDefault();
             }
        })

        link.addEventListener("click",(event)=>{
             event.preventDefault();
             console.log("you clicked ..")
        })

        link.addEventListener("dblclick",()=>{
            window.location="https://www.pexels.com/search/car/";
        })


        document.getElementById("demo").addEventListener("focus",()=>{
            document.getElementById("demo").style.background="red";
        })
        document.getElementById("demo").addEventListener("blur",()=>{
            document.getElementById("demo").style.background="blue";
        })
