<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical</title>
</head>
<body>  

    <script>
     

        // Truth Table
        // AND &&
        // T   &&   T   == T
        // T   &&   F   == F
        // F   &&   T   == F
        // F   &&   F   == F

         // OR ||
        // T   ||  T   == T
        // T   ||  F   == T
        // F   ||  T   == T
        // F   ||  F   == F

       // NOT !

    //    (!T)   == F
    //    (!F)   == T



       let a=true;
        let b=false;
        console.log(a&&b);  //false
        console.log(a||b);  //true
        console.log(!a);  //true
        


    </script>
    
</body>
</html>
